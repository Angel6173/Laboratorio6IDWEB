<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripción a Cursos</title>
</head>
<body>
  <header>
    <h1>Formulario de Inscripción</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="registro.html">Registro</a></li>
        <li><a href="lenguajes.html">Lenguajes</a></li>
        <li><a href="validacion.html">Validación</a></li>
        <li><a href="cursos.html">Cursos</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>


  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" required><br><br>

  <label for="dni">Documento de identidad:</label>
  <input type="text" id="dni" name="dni" required><br><br>

  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo" required><br><br>

  <label for="curso">Curso:</label>
  <select id="curso" name="curso">
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="javascript">JavaScript</option>
  </select><br><br>

  <p>Modalidad:</p>
  <input type="radio" id="Pres" name="modalidad" value="presencial" required>
  <label for="Pres"> Presencial</label>
  <input type="radio" id="Virt" name="modalidad" value="virtual" required>
  <label for="Virt"> Virtual</label><br><br>

  <p>Horarios disponibles:</p>
  <label><input type="checkbox" name="horario" value="mañana"> Mañana</label>
  <label><input type="checkbox" name="horario" value="tarde"> Tarde</label>
  <label><input type="checkbox" name="horario" value="noche"> Noche</label><br><br>

  <label for="comentarios">Comentarios adicionales:</label><br>
  <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea><br><br>

  <input type="submit" value="Enviar">
  <input type="reset" value="Restablecer">
</form>


  </main>
</body>
</html>
