  <main>
    <form action="#" method="post">
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required ><br><br>


  <label for="pass">Contraseña:</label>
    <input type="password" id="pass" name="pass" placeholder="6 a 12 caracteres, solo letras o números" pattern="[A-Za-z0-9]{6,12}" required><br><br>

  <label for="confirma">Confirmar contraseña:</label>
    <input type="password" id="confirma" name="confirma" placeholder="Repite la contraseña" required><br><br>

  <input type="submit" value="Enviar">
</form>


  </main>
